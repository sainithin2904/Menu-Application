<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Application</title>
    <link rel="stylesheet" href="movies.css">
</head>
<body>
    <div id="app">
        <nav id="menu">
            <ul>
                <li data-key="home">Home</li>
                <li data-key="movies">Movies</li>
                <li data-key="tvshows">TV Shows</li>
                <li data-key="sports">Sports</li>
                <li data-key="live">Live</li>
            </ul>
        </nav>
        <div id="settings">
            <label for="language">Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="ru">Russian</option>
                <option value="es">Spanish</option>
                <option value="zh">Chinese</option>
            </select>
        </div>
        <div id="content">
            <img id="background-image" src="images/home.jpg" alt="Background Image">
            <div id="overlay"></div>
        </div>
    </div>
    <script src="movies.js"></script>
    
</body>
</html>
